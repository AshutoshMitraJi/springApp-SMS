server:
    port: 1200
    servlet:
        context-path: /sms
spring:
    application:
        name: sms
    datasource:
        url: jdbc:postgresql://localhost:5432/rest_jt
        username: postgres
        password: root
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true